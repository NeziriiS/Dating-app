<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/styleform.css">
</head>
<body>
    <main>
        <h1>Dating profile</h1>
        <form class="form">
            <div>
                <label>Full Name</label>
                <input type="text">
            </div>

            <div>
                <label>Nickname</label>
                <input type="text">
            </div>

            <div>
                <label>Birthday</label>
                <div>
                    <input type="number" max="31"
                    min="1" placeholder="Day">
                    <input type="number" max="12"
                    min="1" placeholder="Month">
                    <input type="number" max="2025"
                    min="1900" placeholder="Year">
                </div>  

            </div>
            <div class="gender">
                <label>Gender:</label>
                    <div class="radio-row">
                        <input type="radio">
                        <label>Female</label>
                        <input type="radio">
                        <label>Male</label>
                    </div>
            </div>

            <div class="interestin">
                <label>Interest in: </label>
                <div class="checkbox-row">
                    <input type="checkbox">
                    <label>Man</label>
                    <input type="checkbox">
                    <label>Woman</label>
                </div>
            </div>

            <div>
                <label>Intrests</label>
                <select>
                    <option>Football</option>
                    <option>Basketball</option>
                    <option>Gym</option>
                    <option>Food</option>
                    <option>Smoking</option>
                    <option>Drinking</option>
                    <option>Partying</option>
                    <option>Hanging out</option>
                    <option>Movie</option>
                    <option>Pets</option>

                </select>
            </div>

            <div>
                <label>Max distance</label>
               <select>
                    <option>5km</option>
                    <option>10km</option>
                    <option>15km</option>
                    <option>20km</option>

                </select> 
            </div>

            <div>
                <label>Age difference</label>
                <select>
                    <option>1 year</option>
                    <option>2 year</option>
                    <option>3 year</option>
                    <option>4 year</option>
                    <option>5 year</option>
                    <option>6 year</option>
                </select>
            </div>
            <div class="aboutme">
                <label>About me</label>
                <textarea></textarea>
            </div>
            <div>
                <label>Email:</label>
                <input type="email">
            </div>
            <div>
                <label>Password:</label>
                <input type="password" name="pw" id="pw" pattern="(?=.*\d)(?=.*[a-z])?=.*[A-Z].{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            </div>
        </form>
    </main>
</body>
</html>
